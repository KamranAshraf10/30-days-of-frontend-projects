
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Loan Calculator</title>

  <!-- Font Awesome Icons  -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <!-- Youtube.com/@KamranAshraf10 -->
</head>
<body>
  <main class="container">
    <h1>Loan Calculator</h1>

    <div class="form-input">
      <button class="input-icon" type="button"><i class="fas fa-dollar-sign" aria-hidden="true"></i></button>
      <input type="number" class="input" id="amount" placeholder="Loan Amount" />
    </div>

    <div class="form-input">
      <button class="input-icon" type="button"><i class="fas fa-percentage" aria-hidden="true"></i></button>
      <input type="number" class="input" id="interest" placeholder="Interest" />
    </div>

    <div class="form-input">
      <button class="input-icon" type="button"><i class="fas fa-calendar" aria-hidden="true"></i></button>
      <input type="number" class="input" id="months" placeholder="Months to repay" />
    </div>

    <button class="calculateBtn" id="calculateBtn" type="button">Calculate</button>

    <div id="result"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
